<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheep Anatomy Map</title>
  <style>
    svg { width: 100%; height: auto; }
    .label {
      font-size: 14px;
      font-family: sans-serif;
      pointer-events: none;
    }
    .highlight {
      stroke: red;
      stroke-width: 2;
      fill-opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Sheep Internal Organs – የበግ ውስጣዊ አካላት</h1>

  <!-- Embed SVG -->
  <object type="image/svg+xml" data="organs.svg" id="anatomyMap"></object>

  <!-- Organ Info Panel -->
  <div id="infoPanel">
    <h2 id="organName">Select an organ</h2>
    <p id="organSystem"></p>
    <p id="organNotes"></p>
  </div>

  <!-- Load JSON and Add Interactivity -->
  <script>
    const organs = {
      "cerebrum": { "en": "Cerebrum", "am": "ሴሬብረም", "system": "Brain", "notes": "Controls voluntary actions and cognition" },
      "cerebellum": { "en": "Cerebellum", "am": "ሴሬቤለም", "system": "Brain", "notes": "Coordinates movement and balance" },
      // Add more from organs.json...
    };

    window.addEventListener("load", () => {
      const svgDoc = document.getElementById("anatomyMap").contentDocument;
      if (!svgDoc) return;

      Object.keys(organs).forEach(id => {
        const element = svgDoc.getElementById(id);
        if (element) {
          element.addEventListener("click", () => {
            const data = organs[id];
            document.getElementById("organName").textContent = `${data.en} – ${data.am}`;
            document.getElementById("organSystem").textContent = `System: ${data.system}`;
            document.getElementById("organNotes").textContent = data.notes;

            // Optional: highlight clicked organ
            svgDoc.querySelectorAll("g").forEach(g => g.classList.remove("highlight"));
            element.classList.add("highlight");
          });
        }
      });
    });
  </script>

</body>
</html>
